  <!-- Si el usuario est치 autenticado, muestra el contenido de las tabs -->
  <ng-container *ngIf="isLoggedIn; else loginTemplate">

  </ng-container>

  <!-- Plantilla para el formulario de login -->
  <ng-template #loginTemplate>
    <ion-content class="ion-padding">
      <ion-card>
        <ion-card-header>
          <ion-card-title>Iniciar Sesi칩n</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-item>
            <ion-label position="floating">Correo Electr칩nico</ion-label>
            <ion-input type="email" [(ngModel)]="email" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Contrase침a</ion-label>
            <ion-input type="password" [(ngModel)]="password" required></ion-input>
          </ion-item>
          <ion-button expand="full" (click)="onLogin()">Ingresar</ion-button>
        </ion-card-content>
      </ion-card>
    </ion-content>
  </ng-template>
</ion-app>
